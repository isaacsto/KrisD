
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<form id="contact-form" action="/submit-form" method="POST">
    <h1>Get in Touch</h1>
    <p>Inquiries? We’d love to hear from you! Fill out the form below, and we’ll get back to you as soon as possible.</p>
    <!-- Name -->
    <label for="name">Full Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required 
    />

    <!-- Email -->
    <label for="email">Email Address</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required 
    />

    <!-- Message -->
    <label for="message">Your Message</label>
    <textarea 
      id="message" 
      name="message" 
      rows="5" 
      placeholder="Write your message here..." 
      required
    ></textarea>

    <!-- Submit Button -->
    <button type="submit">Send Message</button>
  </form>
