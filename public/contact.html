  <body>
    <div id="navbar-container"></div>
<link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- <form id="contact-form" action="/submit-form" method="POST"> -->
  <form
  action="https://formspree.io/f/mjkkwayb"
  method="POST"
>
    <h1>Get in Touch</h1>
    <p>Inquiries? We’d love to hear from you! Fill out the form below, and we’ll get back to you as soon as possible.</p>
    <label for="name">Full Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required 
    />

    <label for="email">Email Address</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required 
    />

    <label for="message">Your Message</label>
    <textarea 
      id="message" 
      name="message" 
      rows="5" 
      placeholder="Write your message here..." 
      required
    ></textarea>


    <button type="submit">Send Message</button>
  </form>


  
  <script src="navbar.js"></script>
  </body>
